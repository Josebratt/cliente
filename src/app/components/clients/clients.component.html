<div class="row mt-3">
    <div class="col-md-6">
        <h2><i class="fas fa-users"></i>Clients</h2>
    </div>
    <div class="col-md-6">
        <h5 class="text-right"> Total Owed: {{ totalOwed | currency: "USD":"symbol" }}</h5>
    </div>
</div>
<table class="table table-striped"
        *ngIf="clients.length> 0; else noClients">
    <thead class="thead-inverse">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td scope="row">{{ client.firstName }}</td>
            <td scope="row">{{ client.email }}</td>
            <td scope="row">{{ client.balance | currency: "USD":"symbol" }}</td>
            <td><a routerLink="/client/{{client.id}}" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-circle-right"></i> Details</a></td>
        </tr>
    </tbody>
  </table>

  <ng-template #noClients>
      <hr>
      <h5>There are no clients in the system</h5>
  </ng-template>
